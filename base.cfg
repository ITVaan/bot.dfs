[buildout]
extensions = mr.developer
parts =
    scripts
    circus
    circusd
    circusctl
    circus.ini
    redis_db_dir
    redis.cfg
    shredder
eggs =
    chaussette
    pyramid
    request_id_middleware
    server_cookie_middleware
find-links =
    http://op:x9W3jZ@dist.quintagroup.com/op/

[remotes]
gh = https://github.com/
gh_push = git@github.com:
opgh = ${remotes:gh}openprocurement/openprocurement
opgh_push = ${remotes:gh_push}openprocurement/openprocurement
itivan = ${remotes:gh}ITVaan/openprocurement

[scripts]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
interpreter = python
scripts =
    chaussette
    nosetests
    circusd

[sources]
openprocurement_client = git https://github.com/openprocurement/openprocurement.client.python.git

[config-from-template]
recipe = collective.recipe.template[genshi]:genshi
input = ${buildout:directory}/templates/${:_buildout_section_name_}
output = ${buildout:directory}/etc/${:_buildout_section_name_}

[circus]
recipe = zc.recipe.egg
eggs =
    circus
    circus-web
interpreter =
scripts =
    circusd-stats
    circus-top
    circus-plugin
    circushttpd

[couchpy]
<=circus
eggs = CouchDB
scripts =
    couchpy
    couchdb-replicate

[circusd]
<=circus
initialization =
    sys.argv[1:1] = ('${buildout:directory}/etc/circus.ini').split()
scripts = circusd

[circusctl]
<=circus
initialization =
    sys.argv[1:1] = ('--endpoint ${circus.ini:endpoint}').split()
scripts = circusctl

[circus.ini]
<= config-from-template
couchdb = True
concord = True
penstock =
vaurien =
statsd = True
webapp = True
edr_webapp = True
edr_web_port = 6547
edr_web_host = 0.0.0.0
web_port = 6543
web_host = 0.0.0.0
service = True
service_port = 6555
service_host = 0.0.0.0
chronograph = True
chronograph_port = 6544
chronograph_host = 0.0.0.0
contracting_data_bridge = True
bot_identification_bridge = True
integrations_edr_api = True
competitive_dialogue_data_bridge = True
redis = True
endpoint = ipc://${buildout:directory}/var/circus_endpoint
pubsub_endpoint = ipc://${buildout:directory}/var/circus_pubsub
timezone = Europe/Kiev

[bot_identification_bridge.yaml]
<= config-from-template
tenders_api_server = http://0.0.0.0:6543
tenders_api_version = 2.3
public_tenders_api_server = http://0.0.0.0:6543
api_token = bot
proxy_server = http://127.0.0.1
proxy_user = robot
proxy_password = robot
proxy_port = 6547
proxy_version = 1.0
buffers_size = 500
full_stack_sync_delay = 15
empty_stack_sync_delay = 101
on_error_sleep_delay = 5
delay = 15
increment_step = 1
decrement_step = 1
doc_service_server = http://0.0.0.0
doc_service_port = 6555
doc_service_user = broker
doc_service_password = broker
cache_db_name = ${openprocurement.integrations.edr.ini:cache_db_name}
cache_host = ${openprocurement.integrations.edr.ini:cache_host}
cache_port = ${openprocurement.integrations.edr.ini:cache_port}
time_to_live = ${openprocurement.integrations.edr.ini:time_to_live}
time_to_live_negative = ${openprocurement.integrations.edr.ini:time_to_live_negative}

[redis_db_dir]
recipe = z3c.recipe.mkdir
paths = ${buildout:directory}/var/redis

[redis.cfg]
<= config-from-template
port = ${openprocurement.integrations.edr.ini:cache_port}
dir = ${buildout:directory}/var/redis
logfile = ${buildout:directory}/var/log/redis.log

[logrotate.conf]
<= config-from-template
logs_bucket =
logs_dir =
aws_access_key = ${openprocurement.api.ini:aws_access_key}
aws_secret_key = ${openprocurement.api.ini:aws_secret_key}

[logrotate-hourly]
recipe = z3c.recipe.usercrontab
times = @hourly
command = /usr/sbin/logrotate --state ${buildout:directory}/var/logrotate.status ${logrotate.conf:output} >>${buildout:directory}/var/log/logrotate.log 2>&1
